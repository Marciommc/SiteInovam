name: Deploy to VPS

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Lowercase repository name
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new image
            docker pull ghcr.io/$REPO_NAME:latest
            
            # Stop old container
            docker stop inovam-site || true
            docker rm inovam-site || true
            
            # Create network if not exists
            docker network create inovam-net || true

            # Connect DB to network if not connected
            docker network connect inovam-net inovam-db || true

            # Run new container
            docker run -d \
              --name inovam-site \
              --restart unless-stopped \
              --network inovam-net \
              -p 3001:3000 \
              -e DATABASE_URL='postgresql://admin:gtlj38L1ueFVzO@inovam-db:5432/inovam?schema=public&sslmode=disable&connect_timeout=30' \
              -e NEXT_PUBLIC_SITE_URL='${{ secrets.NEXT_PUBLIC_SITE_URL }}' \
              -e SMTP_HOST='${{ secrets.SMTP_HOST }}' \
              -e SMTP_PORT='${{ secrets.SMTP_PORT }}' \
              -e SMTP_USER='${{ secrets.SMTP_USER }}' \
              -e SMTP_PASS='${{ secrets.SMTP_PASS }}' \
              -e ADMIN_EMAIL='${{ secrets.ADMIN_EMAIL }}' \
              -e ADMIN_PASS='${{ secrets.ADMIN_PASS }}' \
              ghcr.io/$REPO_NAME:latest
            
            # Prune old images
            docker image prune -f
